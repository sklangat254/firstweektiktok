<!DOCTYPE html>
<html lang="en">

    <title>CRB Check Image 1</title>
    <style>

        }

            background: linear-gradient(135deg, #667eea, #764ba2);

            padding: 30px;

        }

        .price-label {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .price {
            font-size: 64px;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
        }

        .price-note {

            font-size: 20px;

            padding: 25px 50px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            text-transform: uppercase;

        }

        .footer {
            margin-top: 30px;

            }

            }

            }
